{% macro displaySourceList(source_list) %}
{% for source_row in source_list | batch(6)%}
<div class="row">
	{% for sources in source_row %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ sources.name}}</h5>
            <p class="card-text">{{ sources.description}}</p>
            <a href="/articles/{{sources.id}}" class="btn btn-primary">View {{ sources.name }} articles</a>
        </div>
    </div>
	{% endfor %}
</div>
{% endfor %}
{% endmacro %}
